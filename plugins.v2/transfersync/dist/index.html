<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransferSync Plugin</title>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.4.0/dist/vuetify.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <div style="padding: 20px;">
          <h2>TransferSync Plugin Development Mode</h2>
          <p>This page is for development testing only.</p>
          <p>The plugin components are loaded via Module Federation in production.</p>
        </div>
      </v-main>
    </v-app>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.0/dist/vuetify.min.js"></script>
  <script>
    const { createApp } = Vue;
    const { createVuetify } = Vuetify;

    const vuetify = createVuetify({
      theme: {
        defaultTheme: 'light'
      }
    });

    createApp({
      data() {
        return {
          message: 'TransferSync Plugin Ready'
        }
      }
    }).use(vuetify).mount('#app');
  </script>
</body>
</html>
